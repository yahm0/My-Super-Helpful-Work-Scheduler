<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Day Scheduler: Work Life Made Easier!</title>

  <!-- Link to the Bootstrap CSS library for styling and layout -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Link to the FontAwesome library for access to icons, used for the save buttons in the scheduler -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  
  <!-- Link to the custom CSS file for additional styles specific to this application -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Bootstrap container class to center the content and apply some default padding -->
    <div class="row">
      <!-- Bootstrap row class to create a horizontal group of columns -->
      <div class="col-12">
        <!-- Bootstrap column class, occupying all 12 available columns in the grid system, ensuring it spans the full width of the row -->
        <h1 class="text-center">Work Day Scheduler: Work Life Made Easier!</h1>
        <!-- Main heading for the application, centered -->
        <p id="currentDay" class="text-center"></p>
        <!-- Paragraph element where the current day will be displayed, dynamically updated by JavaScript -->
      </div>
    </div>

    <!-- Container for dynamically generated time blocks, populated by the JavaScript code -->
    <div id="timeBlocks" class="container"></div>
  </div>

  <!-- Link to the jQuery library, used for simplifying JavaScript code, particularly DOM manipulations and event handling -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Link to the Day.js library, a lightweight date library used to manipulate and display dates and times in JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
  <!-- Link to the external JavaScript file containing the logic for generating time blocks, handling user interactions, and storing data -->
  <script src="script.js"></script>
</body>
</html>
